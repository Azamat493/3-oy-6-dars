    <link rel="stylesheet" href="./src/output.css" />

    />
    <link

            <a

            <a

            <div

              <i class="fa-solid fa-phone"></i>
              <a href="#">тел.+7 (981) 98-50-04</a>
            </div>
            <div

        >
          Благоустройство<br />
          и озеленение участков
        </h1>
        <button
          class="btn mt-[30px] cursor-pointer w-[339px] h-[60px] rounded-[5px] border-2 border-solid border-[#ff7e35] shadow-[0_4px_20px_0_rgba(0,0,0,0.25),inset_9px_9px_10px_0_rgba(0,0,0,0.25)] bg-[rgba(255,126,53,0.53)] transition duration-300 hover:bg-[#ff7e35] hover:shadow-[0_6px_25px_0_rgba(0,0,0,0.35),inset_4px_4px_6px_0_rgba(0,0,0,0.2)]"
